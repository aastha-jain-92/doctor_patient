<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Patient Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .dashboard-container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .dashboard-info {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
        text-align: center;
      }

      .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 20px;
        background-color: #4a90e2;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #357abd;
      }

      .button-wrapper {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <h2>Welcome, {{ request.user.first_name }}!</h2>
      <div class="dashboard-info">
        <p>This is your personal patient dashboard.</p>
        <p>
          From here, you can view appointments, update your profile, and access
          health information.
        </p>
      </div>
      <div class="button-wrapper">
        <!-- View Blogs Button -->
        <a href="{% url 'blog:patient_blogs' %}" class="btn">View Doctor Blogs</a>

        <!-- Logout Button -->
        <form method="POST" action="{% url 'logout' %}" style="display: inline">
          {% csrf_token %}
          <button type="submit" class="btn">Logout</button>
        </form>
      </div>
    </div>
  </body>
</html>
